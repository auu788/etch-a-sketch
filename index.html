<!DOCTYPE html>
<html>

<head>
<title>Etch-a-Sketch</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>




<script>

$(document).ready(function() {
	var box = '<div class="box"></div>';
	reset();

	$(".box").hover(function() {
		$(this).css({
			"background-color": "#43A047"
		})
	});


	$('#b_reset').on('click', function(){
		reset();
		$(".box").hover(function() {
			$(this).css({
				"background-color": "#43A047"
			})
		});
	});


	/*$('#b_resize').on('click', function(){
		$('.box').remove();

		var ask = prompt("Give me size...");
		var size = 512/ask;

		$('.box').css({
			"width": size + "px;",
			"height": size + "px;"
		});

		for(var i=0; i<ask*ask; i++)
		{
			$('#container').append(box);
		}

		$(".box").hover(function() {
			$(this).css({
				"background-color": "#43A047"
			})
		});
	});*/

	$('#b_trail').on('click', function(){
		reset();
		$('.box').hover(function(){
			$(this).css({
				"background-color": "#43A047"})
		}).mouseover(function() {
			$(this).stop().animate({'background-color':'#43A047'},700);
		}).mouseout(function() {
			$(this).stop().animate({'background-color':'#E53935'},700);
		});
	});


	$('#b_color').on('click', function() {
		reset();
		$('.box').hover(function() {
			$(this).css({
				"background-color": randomColor()
			})
		});
	});

	function reset() {
		$('.box').remove();

		for(var i=0; i<64; i++)
		{
			$('#container').append(box);
		}
	}

	function randomColor() {
		return 'rgb(' + (Math.floor(Math.random()*256)) + ',' + (Math.floor(Math.random()*256)) + ',' + (Math.floor(Math.random()*256)) + ')';
	}

});

</script></head>








<body>
	<div id="buttons">
		<button id="b_resize">Resize</button>
		<button id="b_trail">Trail</button>
		<button id="b_color">Colorful</button>
	</div>
	<div id="container"></div>
	<button id="b_reset">RESET</button>
</body>

</html>
