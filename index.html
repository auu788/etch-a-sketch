<!DOCTYPE html>
<html>

<head>
<title>Etch-a-Sketch</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>




<script>

$(document).ready(function() {
	var box = '<div class="box"></div>';

	for(var i=0; i<1024; i++)
	{
		$('#container').append(box);
	}

	$(".box").hover(function() {
		$(this).css({
			"background-color": "#43A047"
		})
	});

	/*Buttons*/
	$('#b_reset').on('click', cleanBoard);
	$('#b_trail').on('click', trail);
	$('#b_color').on('click', color);

	/* Resets board */
	function cleanBoard() {

		$('.box').css({
			"background-color": "#E53935"
		});
	}

	/* Requires jQueryUI */
	function trail() {
		cleanBoard();

		$('.box').mouseover(function() {
			$(this).stop().animate({'background-color':'#43A047'},1000);
		}).mouseout(function() {
			$(this).stop().animate({'background-color':'#E53935'},1000);
		});
	}

	function color() {
		cleanBoard();

		$('.box').hover(function() {
			$(this).css({
				"background-color": randomColor()
			})
		});
	}

	function randomColor() {
		return 'rgb(' + (Math.floor(Math.random()*256)) + ',' + (Math.floor(Math.random()*256)) + ',' + (Math.floor(Math.random()*256)) + ')';
	}

});

</script></head>








<body>
	<div id="buttons">
		<button id="b_resize">Resize</button>
		<button id="b_trail">Trail</button>
		<button id="b_color">Colorful</button>
	</div>
	<div id="container"></div>
	<button id="b_reset">RESET</button>
</body>

</html>
